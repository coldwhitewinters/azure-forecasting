$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: evaluate_forecasts
display_name: Evaluate forecasts
version: 1
type: command

inputs:
  fcst: 
    type: uri_folder
  test:
    type: uri_file
outputs:
  metrics:
    type: uri_folder

code: ../../
environment: azureml:forecast-env@latest

command: >-
  python -m src.components.evaluate
  --input-fcst ${{inputs.fcst}}
  --input-test ${{inputs.test}}
  --output-metrics ${{outputs.metrics}}
