$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: prepare_rolling_cv_folds
display_name: Prepare rolling cross-validation folds
version: 1
type: command

inputs:
  timeseries: 
    type: uri_folder
  freq:
    type: string
  lags:
    type: string
outputs:
  train_data:
    type: uri_folder
  test_data:
    type: uri_file

code: ../../
environment: azureml:forecast-env@latest

command: >-
  python -m src.components.prepare_rolling_cv_folds
  --input ${{inputs.timeseries}}
  --output-train ${{outputs.train_data}}
  --output-test ${{outputs.test_data}}
  --freq ${{inputs.freq}}
  --lags ${{inputs.lags}}
